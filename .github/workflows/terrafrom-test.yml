name: terraform-test

defaults:
  run:
    working-directory: terraform
on:
 workflow_dispatch:
    inputs:
      pull_request_number:
        required: false
        type: number
env:
  AWS_REGION: ap-northeast-1

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.ref }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2
      - name: Terraform init
        run: |
          terraform init --reconfigure
      - name: Terraform plan
        run: |
          terraform plan | tee plan_result.txt
      - name: Terraform apply
        # pull requestに連携時に表示が崩れないように"-no-color" optionをつける
        run: |
          terraform apply -auto-approve | tee apply_result.txt

      - name: Create terraform result with no-color
        if: ${{ inputs.pull_request_number }} != null
        run: |
          cat plan_result.txt | sed -r "s/\x1B\[([0-9]{1,3}(;[0-9]{1,2})?)?[mGK]//g" >> plan_result_no_color.txt;
          cat apply_result.txt | sed -r "s/\x1B\[([0-9]{1,3}(;[0-9]{1,2})?)?[mGK]//g" >> apply_result_no_color.txt;

      - name: Create PR terraform plan comment
        if: ${{ inputs.pull_request_number }} != null
        run: |
          echo "## Terraform Plan Result" >> $GITHUB_OUTPUT
          echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "```tf" >> $GITHUB_OUTPUT
          cat plan_result_no_color.txt >> $GITHUB_OUTPUT
          echo "```" >> $GITHUB_OUTPUT
          gh pr comment ${{ inputs.pull_request_number }} --body-file $GITHUB_OUTPUT
          echo dev/null > $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR terraform apply comment
        if: ${{ inputs.pull_request_number }} != null
        run: |
          echo "## Terraform Apply Result" >> $GITHUB_OUTPUT
          echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "```tf" >> for_prsult_no_color.txt;
          cat apply_result_no_color.txt >> $GITHUB_OUTPUT
          echo "```" >> $GITHUB_OUTPUT
          gh pr comment ${{ inputs.pull_request_number }} --body-file $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
