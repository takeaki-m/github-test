name: terraform-test

defaults:
  run:
    working-directory: ./terraform
on:
  workflow_dispatch:
    inputs:
      pull_request_number:
        required: false
        type: number
env:
  AWS_REGION: ap-northeast-1

permissions:
  id-token: write
  contents: read
  pull-request: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.ref }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2
      - name: Terraform init
        run: |
          terraform init --reconfigure
      - name: Terraform plan
        run: |
          terraform plan >> plan-result.txt
      - name: Terraform apply
        run: |
          terraform apply -auto-approve >> apply-result.txt
      - name: Create PR comment
        if: ${{ inputs.pull_request_number }} != null
        run: |
          gh pr comment ${{ inputs.pull_request_number }} --body-file plan-result.txt
          gh pr comment ${{ inputs.pull_request_number }} --body-file apply-result.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
